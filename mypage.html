<HTML>
  <HEAD>
    <title>Test Title Page.</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/iansMuseeApp.js"></script>
    <style>
      body { margin: 10px 10px 10px 10px; }
    </style>
  </HEAD>
  <BODY ng-app="museeApp" ng-controller="museeController">
    This is a test.<p/>

    <div ng-if="displayType == 'list'">
      <table>
        <tr ng-repeat="person in persons">
          <td><a href="#" onclick="return false;" ng-click="displayPerson(person.id);" class="thumb"></td>
          <td><img ng-src="img/{{person.photo}}" alt="{{person.fullname}}" style="width:50px; height:50px; border-radius: 50%;" /></a></td>
          <td><a href="#" onclick="return false;" ng-click="displayPerson(person.id);">{{person.id}}: {{person.fullname}}</a><br />{{person.fullname_zh}}</td>
        </tr>
      </table>
    </div>

    <div ng-if="displayType == 'loading'">
        <div class="container-fluid">
           <h2>Loading...</h2>
        </div>
    </div>

    <div ng-if="displayType == 'person'">
        <div class="container-fluid">
           <div class="row">
               <div class="col-md-3">
                   <div class="photo">
                       <img ng-src="img/{{person.photo}}" class="person" style = "height:300px; width:300px; border-radius: 50%;" />
                   </div>
               </div>
               <div class="col-md-6">
                   <h1>{{person.fullname}} {{person.fullname_zh}}</h1>
                   <p>{{person.birthday | date:'MMM d yyyy' }}</p>
               </div>
           </div>

           <button class="btn btn-info" ng-click="mainList();">Back to list</button>
       </div>
    </div>  
  </BODY>
</HTML>
