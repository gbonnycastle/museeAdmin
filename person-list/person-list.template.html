<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->
	  <h2>Persons</h2>
      <table class="persons">
		<tr><th>Photo</th><th>Full Name</th></tr>
        <tr ng-repeat="person in $ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="person-list-item">
          <td>
			<a href="#!/person/{{person.id}}" class="thumb">
            <img ng-src="img/{{person.photo}}" alt="{{person.fullname}}" style="width:50px; height:50px; border-radius: 50%;" />
			</a>
		  </td>
		  <td><a href="#!/person/{{person.id}}">{{person.id}}: {{person.fullname}}</a><br />{{person.fullname_zh}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
